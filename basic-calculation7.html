<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var principal = parseFloat(prompt("Enter the principal"));
        var rate = parseFloat(prompt("Enter the rate"));
        var time = parseFloat(prompt("Enter the time"));
        var interest = (principal*rate*time) /100;

        console.log("Principal Amount: " + principal);
        console.log("Rate of Interest: " + rate);
        console.log("Time: " + time + " years");
        console.log("Simple Interest: " + interest);

    </script>
</body>

</html>
